<form action="#" method="post" id="myForm"
    style="margin-top:0px;font-family:'Times New Roman',楷体;" onsubmit=" "
    name="PredictionForm">
    <div class="input-group">
        <span
            style="font-family:楷体;font-size:14px;margin-left:6px">项目描述（选填）&nbsp&nbsp</span>
        <div>
            <input type=" text" class="form-control" name="mingzi"
                value="{{mingzi}}"
                style="height:25px;width:475px;font-size:14px;margin-left:10px;border-radius:5px">
        </div>
    </div>
    <br />
    <div class="col-md-10 form-group" style="text-align: center">
        <label><b>Select the Car Company:</b> </label><br>
        <select class="selectpicker form-control" id="company" name="company"
            required="1" onchange="load_car_models(this.id,'car_models')">
            {% if company %}
            <option value="{{ company }}">{{ company }}</option>
            {% endif %}
            {% for company in companies %}
            <option value="{{ company }}">{{ company }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-10 form-group" style="text-align: center">
        <label><b>Select the model:</b> </label><br>
        <select class="selectpicker form-control" id="car_models"
            name="car_models" required="1">
            {% if name %}
            <option value="{{ name }}">{{ name }}</option>
            {% endif %}
        </select>
    </div>

    <div class="input-group">
        <span
            style="font-family:'Times New Roman',楷体;font-size:14px;margin-left:6px">Year&nbsp(m)
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        <div><input type=" text" class="form-control" name="year"
                value="{{year}}"
                style="height:25px;width:175px;font-size:14px;;border-radius:5px">
        </div>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <span
            style="font-family:'Times New Roman',楷体;font-size:14px;margin-left:6px">KMs
            Driven&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        <div>
            <input type=" text" class="form-control" name="kms_driven"
                value="{{kms_driven}}"
                style="height:25px;width:175px;font-size:14px;;border-radius:5px">
        </div>
    </div>
    <br />
    <div class="input-group">
        <span
            style="font-family:'Times New Roman',楷体;font-size:14px;margin-left:6px">Fuel
            Type&nbsp&nbsp&nbsp&nbsp</span>
        <div><input type=" text" class="form-control" name="fuel_type"
                value="{{fuel_type}}"
                style="height:25px;width:175px;font-size:14px;margin-left:5px;border-radius:5px">
        </div>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    </div>
    <br />
    <div style="border: 0.5px solid #CCC;margin-top:5px;">
    </div>
    <h5 style="margin-bottom:15px;margin-top:15px;" align="right">
        <button type=" submit" name="calculate" value="计 算"
            class="btn btn-secondary"
            style="font-family: 楷体;background-color: rgb(230, 230, 230);color:red;width:250px;height:28px;padding-top:0px;"><strong>计&nbsp算
                (结果见下!)</strong></button>
    </h5>
</form>

<div class="card-header pagebreak"
    style="padding: 0rem;padding-top:0.5rem;padding-bottom:0.5rem;background-color:rgb(233, 236, 239) ;">
    <h5 style="font-family: 楷体; margin-bottom: 0px;" align="left">
        <strong>计算结果</strong>
    </h5>
</div>
<script>
    function load_car_models(company_id, car_model_id) {
        var company = document.getElementById(company_id);
        var car_model = document.getElementById(car_model_id);
        console.log(company.value);
        car_model.value = "";
        car_model.innerHTML = "";
        {% for company in companies %}
        if (company.value == "{{ company }}") {
            {% for model in car_models %}
            {% if company in model %}
            var newOption = document.createElement("option");
            newOption.value = "{{ model }}";
            newOption.innerHTML = "{{ model }}";
            car_model.options.add(newOption);
            {% endif %}
            {% endfor %}
        }
        {% endfor %}
    }
</script>
