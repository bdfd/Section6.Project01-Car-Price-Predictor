{% extends "base.html" %}
{% block title%}
User
{% endblock %}

{% block content %}
<h1>Hello, Welcom!</h1>
<div>
    {% with messages = get_flashed_messages()%}
    {% if messages %}
    {% for msg in messages%}
    <p>{{msg}}</p>
    {% endfor %}
    {% endif%}
    {% endwith%}
</div>
<p>Welcome, {{user}}</p>
<form action="#" method="POST">
    <input type="email" name="email" placeholder="Enter Email"
        value="{{email if email}}">
    <input type="submit" value="submit">
</form>
{% endblock %}
