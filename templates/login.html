{% extends "base.html" %}
{% block title%}
Login Page
{% endblock %}

{% block content %}
<div>
    {% with messages = get_flashed_messages()%}
    {% if messages %}
    {% for msg in messages%}
    <p>{{msg}}</p>
    {% endfor %}
    {% endif%}
    {% endwith%}
</div>
<form action="#" method="POST">
    <p>Name:</p>
    <p><input type="text" name="nm"></p>
    <p><input type="submit" value="submit"></p>
</form>

{% endblock %}
